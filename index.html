<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteOne</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="top-bar">
    <div id="git-status-container">
      <!-- Anchor box: always visible, maintains layout -->
      <div id="git-status-box" class="git-repo-box">
        <svg class="git-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="18" cy="18" r="3"></circle>
          <circle cx="6" cy="6" r="3"></circle>
          <path d="M13 6h3a2 2 0 0 1 2 2v7"></path>
          <line x1="6" y1="9" x2="6" y2="21"></line>
        </svg>
        <div class="git-status-info">
          <div class="git-status-content">
            <span class="git-repo-name">Loading...</span>
            <span class="git-dirty-indicator"></span>
          </div>
          <div class="git-last-commit"></div>
        </div>
      </div>
      <!-- Modal: floats over content, has its own copy of the box -->
      <div id="git-modal">
        <div id="git-repos-row">
          <div id="git-modal-box" class="git-repo-box active">
            <svg class="git-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="18" r="3"></circle>
              <circle cx="6" cy="6" r="3"></circle>
              <path d="M13 6h3a2 2 0 0 1 2 2v7"></path>
              <line x1="6" y1="9" x2="6" y2="21"></line>
            </svg>
            <div class="git-status-info">
              <div class="git-status-content">
                <span class="git-repo-name">Loading...</span>
                <span class="git-dirty-indicator"></span>
              </div>
              <div class="git-last-commit"></div>
            </div>
          </div>
          <button id="git-add-repo" class="git-repo-box placeholder" title="Add repository">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <div id="git-repo-info"></div>
        <ul id="git-history-list"></ul>
      </div>
    </div>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search files and content..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-form-type="other">
      <div id="search-results">
        <section id="recent-files-section" class="search-section">
          <div class="search-section-header">Recent Files</div>
          <ul id="recent-files-list"></ul>
        </section>
        <section id="recent-searches-section" class="search-section">
          <div class="search-section-header">Recent Searches</div>
          <ul id="recent-searches-list"></ul>
        </section>
        <section id="search-results-section" class="search-section">
          <ul id="search-results-list"></ul>
        </section>
      </div>
    </div>
  </div>

  <div id="app">
    <div id="sidebar-area">
      <div id="sidebars">
        <aside id="sections" class="sidebar">
          <div class="sidebar-header">Sections</div>
          <ul id="sections-list"></ul>
          <div class="sidebar-footer">
            <button id="add-section-btn" class="sidebar-add-btn">+ Add section</button>
          </div>
        </aside>
        <aside id="pages" class="sidebar">
          <div class="sidebar-header">Pages</div>
          <ul id="pages-list"></ul>
          <div class="sidebar-footer">
            <button id="add-page-btn" class="sidebar-add-btn">+ Add page</button>
          </div>
        </aside>
      </div>
    </div>
    <main id="editor-container">
      <div id="note-header"></div>
      <div id="editor"></div>
    </main>
  </div>
  <footer id="status-bar">
    <span id="status-text">Ready</span>
    <span id="word-count"></span>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
